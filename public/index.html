<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,700" >


    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css"  type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/written-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/font-awesome/css/font-awesome.min.css">
    <!-- <script src="https://use.fontawesome.com/5a0bfbccfa.js"></script> -->


    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="/scripts/composer-charcounter.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <button class ="compose" type="button">Compose</button>
    </nav>
    <!-- Page-specific (main) content here -->
    <main class="container">

      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets" method="POST">
          <textarea name="text" id="tweetText" placeholder="What are you humming about?"></textarea>
          <input id="tweetbutton" type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>

      <section class="tweet-container">
        <article class="tweet">
          <header>
            <img src="https://i.pinimg.com/236x/06/dc/05/06dc051c6d6f1fe3645a7ded30f559c7--emoji-faces-smiley-faces.jpg">
            <div class="user-info">
              <h2>Bill Fields</h2>
              <span>@MrFields</span>
          </div>
          </header>
          <div>Little tweet here</div>
          <footer>
            10 days ago
            <div class="icons">
              <i class="fa fa-flag" aria-hidden="true"></i>
              <i class="fa fa-retweet" aria-hidden="true"></i>
              <i class="fa fa-heart" aria-hidden="true"></i>
            </div>
          </footer>
        </article>
      </section>
      </main>
    </body>
  </html>
